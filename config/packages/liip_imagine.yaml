liip_imagine:
    # important : si votre serveur est lanc√© avant l'installation de "gd"S , il faut le redemarrer
    # afin que liipp puisse fonctionner
    # configure resolvers
    resolvers:
        # setup the default resolver
        default:
            # use the default web path
            web_path: ~
    # loaders
    loaders:
        default:
            filesystem:
                data_root:
                    - '%kernel.root_dir%/../public/'
                    
    driver: "gd"

    filter_sets:
        cache: ~

        # note: le nom du filtre est completement customizable
        thumb_profile:
            quality: 80
            filters:
                thumbnail:
                    size: [98, 98]
                    mode: outbound
                background:
                    size: [104, 104]
                    position: center
                    color: '#000000'

        thumb_prestige:
            quality: 80
            filters:
                thumbnail:
                    size: [98, 98]
                    mode: outbound
                background:
                    size: [104, 104]
                    position: center
                    color: '#fbf005'  
        thumb_nav:
            quality: 80
            filters:
                thumbnail:
                    size: [40, 40]
                    mode: outbound
                background:
                    size: [44, 44]
                    position: center
                    color: '#000000'
